<div class="alert alert-info" role="alert">
  <strong>ぐるなび検索</strong>
  <p>ぐるなびの情報を元に、キーワードを追加して、それに関連するお店を検索することができます</p>
</div>
<div class="container">

<div class="box" style="margin:20px;">
  <h4>登録</h4>
  <label for="id">ID:</label>
  <input type="text"  #id>
  <label for="id">name:</label>
  <input type="text" #name>
  <button type="submit" (click)="addUser(id.value,name.value)">登録</button>
</div>


<div class="box" style="margin:20px;">
  <h4>検索</h4>
  <input type="text" #input />
  <input type="button" value="検索" (click)="add(input.value); input.value = ''" />
</div>

<div class="map_box" style="border: 1px solid #333333;">
  <agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom">
  <agm-marker
  *ngFor="let m of markers; let i = index"
  [latitude]="m.lat"
  [longitude]="m.lng">
</agm-marker>
</agm-map>
</div>

<table class="table table-hover" style="margin-top:20px;">
  <thead>
    <tr>
      <th scope="col">お店の名前</th>
      <th scope="col">カテゴリー</th>
      <th scope="col">住所</th>
      <th scope="col">URL</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of rs;">
    <tr>
      <th>{{ item?.name }}</th>
      <td>{{ item?.category }}</td>
      <td>@{{ item?.address }}</td>
      <td>{{ item?.url }}</td>
    </tr>
  </tbody>
</table>


</div>
